	<nav id="navigation" class="navbar nav-content-fill navbar-inverse color-white navbar-toggleable-sm">

			<div class="nav-brand">
				<a class="nav-link d-none d-sm-inline-block" href="index.html"><img id="logo"
					src="images/logo_white_700.png"/></a> <!-- Logo display for desktop -->
				<a class="nav-link active d-sm-none" href="index.html"><img id="textlogo"
					src="images/textlogo_white.png"/></a> <!-- Logo display for mobile -->
				
				<button class="navbar-toggler" type="button" data-toggle="collapse"
				data-target="#navCollapseToggler" aria-controls="navCollapseToggler"
				aria-expanded="false" aria-label="Toggle navigation">
					<span class="navbar-toggler-icon"></span>
				</button><!-- Toggle collapse button -->

			</div>
			
			<div id="navCollapseToggler" class="collapse navbar-collapse">
				<div class="navbar-nav ml-auto">
					<a class="nav-link" href="#">My Account</a>
					<a class="nav-link" href="#">Login or Register</a>
					<a class="nav-link" href="#">Logout</a>
				</div><!-- navbar-nav -->
			</div><!-- collapse -->

	</nav>
<div id="search-container">
	<div id="search">
		<form >
			<input type="text" id="searchbar" name="search" placeholder="Search Events"
			style="font-family: 'Abel', sans-serif"/>
			<input type="submit" value="Go" id="searchbtn" style="font-family: 'Abel', sans-serif"/>
		</form>
	</div>
</div>

<main>
	<div class="container" style="margin-top: 16px">
		<div class="row">
			<div class="container col-12 col-sm-6 mb-3">
				<div class=" mx-auto rounded border text-center" style="width: 100%; height: 300px;
				border:1px solid #003470; background-color: white; padding: 10px; padding-top: 30px">
					<h1 class="mb-4">Login</h1>
					<form>
						<input class="mb-4 login-register-input" type="text" name="email-id" placeholder="email"/>
						<input class="mb-4 login-register-input" type="password" name="password" placeholder="password"/>
						<button class="mb-3 btn d-block mx-auto" type="submit" value="Login"
						style="color: #c8c8c8; background-color: #1b2838; font-family: 'Abel', sans-serif">Login</button>
					</form>
				</div><!-- confirm ticket purchase container-->
			</div>
			<div class="container col-12 col-sm-6 mb-3">
				<div class=" mx-auto rounded border text-center" style="width: 100%; height: 300px;
				border:1px solid #003470; background-color: white; padding: 10px; padding-top: 30px">
					<h1 class="mb-2">Register</h1>
					<form>
						<input class="mb-3 login-register-input" type="text" name="email-id" placeholder="email"/>
						<input class="mb-3 login-register-input" type="password" name="password" placeholder="password"/>
						<input class="mb-3 login-register-input" type="password" name="password" placeholder="confirm password"/>
						<button class="mb-2 btn d-block mx-auto" type="submit" value="Register"
						style="color: #c8c8c8; background-color: #1b2838; font-family: 'Abel', sans-serif">Register</button>
					</form>
				</div><!-- confirm ticket purchase container-->
			</div>

		</div><!-- row -->
	</div><!-- login/resgister container -->
</main>

<script src="js/jquery.slim.min.js"></script>
<script src="js/tether.min.js"></script>
<script src="js/bootstrap.min.js"></script>
<script src="js/scripts.js"></script>

</body>

</html>
