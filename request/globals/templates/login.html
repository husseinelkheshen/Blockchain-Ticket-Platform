{% extends "base.html" %}

{% block content %}
<h1>Login</h1>

{% if messages %}
<h4>Errors:</h4>

<ul>
    {% for message in messages %}
    <li>{{ message }}</li>
    {% endfor %}
</ul>
{% endif %}

<form method="POST">
    {% csrf_token %}

    <input type="text" name="username" placeholder="Username" />
    <input type="password" name="password" placeholder="Password" />

    <input type="submit" value="Log in"/>
</form>
{% endblock %}
