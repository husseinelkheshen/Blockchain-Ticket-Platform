{% extends "base.html" %}

{% block content %}
<h2>Welcome</h2>
{% if not request.user.is_authenticated %}
<a class="btn btn-primary" href="{% url 'login' %}">Login</a>
<a class="btn btn-primary" href="{% url 'register' %}">Register</a>
{% else %}
    {% if userType == "customer" %}
    <div class="row">
        <div class="col-md-12">
            <ul>
                <li><a href="{% url 'explore' %}">Explore</a></li>
                <li><a href="{% url 'explore' %}">Explore</a></li>
            </ul>
        </div>
    </div>
    {% else %}
    {% endif %}
{% endif %}
{% endblock %}
