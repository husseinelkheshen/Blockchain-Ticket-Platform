{% extends "base.html" %}

{% block content %}
<h2>My tickets</h2>

{% if tickets %}
    {% for ticket in tickets %}
    <div class="card">
        <div class="card-body">
            <h3 class="card-title">{{ ticket.event.name }}</h3>
            <h4 class="card-subtitle mb-2 text-muted">{{ ticket.event.name }}</h4>

            <a href="#" class="card-link">Buy</a>
        </div>
    </div>
    {% endfor %}
{% else %}
<p>You have not purchased any tickets.</p>
{% endif %}

{% endblock %}
