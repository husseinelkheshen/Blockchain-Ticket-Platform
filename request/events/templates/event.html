{% extends "base.html" %}

{% block content %}
<h1>{{ event.name }}</h1>

<h2>Tickets</h2>
{% for ticket in tickets %}
<h3>{{ ticket.seat.section }}</h3>
<h7>(Ticket number: {{ ticket.ticket_num }})</h7>
<h5>Row: {{ ticket.seat.row }}</h5>
<h5>Seat Number: {{ ticket.seat.seat_no }}</h5>
<hr />
{% endfor %}
{% endblock %}
